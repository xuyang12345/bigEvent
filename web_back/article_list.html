    <script id="table_temp" type="text/html">
        {{each data item}}
        <tr>

            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data_id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function() {
            window.parent.setMenu(1, 1);
        })
        var curPage = 1; //用来保存当前要查询的页数
        var type = ''; //文章要搜索文章的类型
        var status = ''; //当前要搜索文章的状态
        var curTotalpage = "" //当前查询的总页数
        getAndShow();
        //查询所有文章类别信息，并显示
        category.show(function(res) {
            // console.log(res);
            var htmlStr = template("cate_temp", res)
                // console.log(htmlStr);
            $("#selCategory").html(htmlStr)
                //     //已经改了查询条件重置为第一页
            curPage = 1;
        })

        //筛选
        $('#btnSearch').click(function() {
            //筛选功能
            // 1.获取参数：类别，状态。
            type = $('#selCategory').val()
            status = $('#selStatus').val()
                // var status=$('selSatus').val()
                // 2.再去请求并显示
            getAndShow()
        })

        function getAndShow() {
            //要传递给后面的参数,由于个数比较多，所以打包
            //通过一个对象来传递
            //curPage 是一个全局变量
            article.show({
                'page': curPage,
                'type': type,
                'status': status
            }, function(res) {
                // res={
                //     code:
                // data:[],
                // msg:,
                // totalPage
                // }
                var htmlStr = template("table_temp", res)
                    // console.log(htmlStr);
                    //显示数据
                $("#tablecontaniner").html(htmlStr)
                    //显示分页效果
                    // 如果当前查询的结果得到的总页数与上一次查询得到的总页数不同
                    //需要销毁分页插件，以再次更新
                if (res.totalPage != curTotalpage) {
                    $('#pagination').twbsPagination('destroy')
                }
                curTotalpage = res.totalPage
                $('#pagination').twbsPagination({
                    totalPages: res.totalPage, //总页数
                    visiblePages: 6, //可见页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    initiateStartPageClick: false, //不要一打开就触发点击事件
                    onPageClick: function(event, page) {
                        // $('#page-content').text('Page ' + page);
                        //更新全局变量curpage参数传入，重新发送请求
                        curPage = page
                            // alert(page);
                        getAndShow()
                    }
                });
            })
        }

        //删除
        $('#tablecontaniner').on('click', '.del', function() {
            if (window.confirm('确认要删除吗') === false) {
                return;
            }
            // console.log(this);
            //从自定义属性中获取出ID
            var id = $(this).attr('data_id');


            article.del(id, function(res) {
                console.log(res);
                if (res.code === 200) {
                    //删除成功，重新刷新请求
                    getAndShow()
                }
            })
        })
    </script>
